[package]
name = "rust_engine_3d"
version = "0.1.0"
authors = ["ubuntunux <ubuntunux@gmail.com>"]
license = "BSD 2-Clause"
homepage = "https://github.com/ubuntunux/RustEngine3D"
repository = "https://github.com/ubuntunux/RustEngine3D"
readme = "RustEngine3D"
edition = "2021"

[dependencies]
ash = { version = "0.37.3", default-features = false, features = ["linked", "debug"] }
ash-window = "0.12.0"
bincode = "1.2.1"
bitflags = "1.3.2"
byteorder = "1.3.4"
cgmath = "0.18"
chrono = "0.4.15"
env_logger = "0.7.0"
image = "0.23.13"
log = "0.4"
nalgebra = {version = "0.32.3", features = ["serde-serialize"]}
nalgebra-glm = "0.18.0"
time = "0.1.38"
rand = "0.8.5"
regex = "1.5.5"
rusttype = "0.9.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
winit = "0.28.7"
winit_input_helper = "0.14.1"
which = "4.0.2"
xml-rs = "0.8"
raw-window-handle = "0.5.2"

[dependencies.gltf]
version = "1.2.0"
features = ["extras", "names", "import"]

[dependencies.sdl2]
version = "0.34.5"
features = ["mixer"]

[lib]
crate-type = ["lib", "cdylib"]

[target.'cfg(target_os = "android")'.dependencies]
ndk-glue = "0.2"

[package.metadata.android]
apk_label = "RustEngine3D"
#android_version = 29
#target_sdk_version = 29
#min_sdk_version = 26
assets = "resources"
#package_name = "rust.cargo.apk.advanced"
#res = "resources"
#fullscreen = false
#icon = "@mipmap/ic_launcher"
#opengles_version_major = 3
#opengles_version_minor = 2
build_targets = [
    "armv7-linux-androideabi",
    "aarch64-linux-android",
    "i686-linux-android",
    "x86_64-linux-android"
]

#[package.metadata.android.activity_attributes]
#"android:screenOrientation" = "unspecified"
#"android:uiOptions" = "none"

#[[package.metadata.android.feature]]
#name = "android.hardware.camera"

[[package.metadata.android.feature]]
name = "android.hardware.vulkan.level"
version = "1"
required = true

[[package.metadata.android.permission]]
name = "android.permission.WRITE_EXTERNAL_STORAGE"
#max_sdk_version = 18

[[package.metadata.android.permission]]
name = "android.permission.READ_EXTERNAL_STORAGE"
#max_sdk_version = 18

[[package.metadata.android.permission]]
name = "android.permission.MANAGE_EXTERNAL_STORAGE"
#max_sdk_version = 18

#[[package.metadata.android.permission]]
#name = "android.permission.CAMERA"