[package]
name = "rust_engine_3d"
version = "0.1.0"
authors = ["ubuntunux <ubuntunux@gmail.com>"]
license = "BSD 2-Clause"
homepage = "https://github.com/ubuntunux/RustEngine3D"
repository = "https://github.com/ubuntunux/RustEngine3D"
readme = "RustEngine3D"
edition = "2021"

[dependencies]
ash = { version = "0.37.3", default-features = false, features = ["linked", "debug"] }
ash-window = "0.12.0"
bincode = "1.2.1"
bitflags = "2.4.0"
byteorder = "1.3.4"
cgmath = "0.18"
chrono = "0.4.15"
env_logger = "0.10.0"
gltf = { version = "1.2.0", features = ["extras", "names", "import"] }
image = "0.24.7"
log = "0.4"
nalgebra = {version = "0.32.3", features = ["serde-serialize"]}
nalgebra-glm = "0.18.0"
time = "0.3.29"
rand = "0.8.5"
regex = "1.5.5"
rusttype = "0.9.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sdl2 = { version = "0.35.2", features = ["mixer"] }
winit = "0.28.7"
winit_input_helper = "0.14.1"
which = "4.0.2"
xml-rs = "0.8"
raw-window-handle = "0.5.2"

[lib]
crate-type = ["lib", "cdylib"]

[[example]]
name = "example"
path = "examples/example.rs"